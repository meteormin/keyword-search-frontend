version: '3.9'
services:
  react-template:
    container_name: 'react-template'
    build: docker
    restart: always
    stdin_open: true
    volumes:
      - ./build_prd:/var/www/front
      - ./apache:/etc/apache2/sites-available
      - ./ssl:/etc/ssl
    ports:
      - '80:80'
      - '443:443'
    networks:
      - react-template
networks:
  react-template:
    driver: bridge
