version: '3.9'

services:
  baikal-npl:
    image: 'baikalai/baikal-nlp:v1.7.0'
    ports:
      - '5757:5757'
      - '5656:5656'
    volumes:
      - ./testworks-license.pem:/baikal-nlp/config/license.pem
    networks:
      - nia-15
  react-app:
    container_name: 'nia-15-front'
    build: .
    restart: always
    stdin_open: true
    volumes:
      - ../build:/var/www/front
      - ../apache:/etc/apache2/sites-available
      - ../ssl:/etc/ssl
    ports:
      - '80:10080'
      - '443:10443'
    networks:
      - nia-15
    depends_on:
      - baikal-npl
networks:
  nia-15:
    driver: bridge
